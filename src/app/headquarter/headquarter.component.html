<h2>WELCOME TO YOUR HQ</h2>

<p>This is the center of information for all the members.</p>

<div *ngFor="let member of members | async" class="panel panel-default">
  <div class ="panel-body">
  <h3 (click)="goToDetailPage(member)"><em>{{member.name}}</em> Status: {{member.status}}</h3>
  <div *ngIf="currentRoute === '/admin'">
    {{member.description}}
    <hr>
    <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
